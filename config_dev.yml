title                   : "DigitalGov - Building the 21st Century Digital Government"
baseURL                 : "/"
languageCode            : "en-us"
theme                   : "digital.gov"
themesDir               : "./themes"

MetaDataFormat          : "yaml"
DefaultContentLanguage  : "en"
SectionPagesMenu        : "main"
Paginate                : 100
googleAnalytics         : ""
enableRobotsTXT         : true
enableEmoji             : true

ignoreFiles:
  - "^_template"
  - "content/_tmp/*"
  - "content/images/*"
# uncomment the following for a dev mode that excludes posts before 2017
  - "content/posts/201[0-6]"

sitemap:
  changefreq            : "monthly"
  priority              : 0.5
  filename              : "sitemap.xml"

outputFormats:
  SiteImages:
    mediaType: "application/json"
    baseName: "siteimages"
    isPlainText: true
    notAlternative: true
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

rssLimit: 20

outputs:
  home: ["HTML","RSS", "SiteImages"]

blackfriday:
  fractions: false

params:
