<div class="card card-news">
  <div class="media">
    <a href="{{ .Permalink }}" title="{{ .Title | markdownify }}">
      {{ partial "img-featured--home.html" . }}
    </a>
  </div><!-- div.featpage-image-->
  <h3><a href="{{ .Permalink }}" title="{{ .Title | markdownify }}">{{ .Title | markdownify }}</a></h3>
  <p class="summary">
    {{ .Params.summary | truncate 140 | default .Summary | safeHTML | markdownify  }}
  </p>
</div>
