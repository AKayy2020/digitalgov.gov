<!-- Secondary Nav loop using hugo menus-->
<section id="topicnav">
  <div class="container">
    <div class="row">
      <div class="col">
        <ul>
          {{ range .Site.Menus.secondary }}
            <li>
              <a href="{{.URL}}" title="{{ .Name }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>
